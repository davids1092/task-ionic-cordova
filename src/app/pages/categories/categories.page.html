 <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Categorias</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content class="ion-padding">

  <ion-item>
    <ion-input placeholder="Nombre" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="color" [(ngModel)]="color"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="save()">
    {{ editing ? 'Actualizar' : 'Crear' }}
  </ion-button>

  <ion-list>
  <ion-item *ngFor="let cat of categories">

    <div class="color-box" [style.background]="cat.color"></div>

    <ion-label>{{ cat.name }}</ion-label>

    <ion-button fill="clear" (click)="edit(cat)">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>

    <ion-button fill="clear" color="danger" (click)="delete(cat.id)">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>

  </ion-item>
</ion-list>


</ion-content>
